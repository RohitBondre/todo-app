<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>

    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #f2f3f5;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 400px;
            padding: 20px 22px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .input-area {
            display: flex;
            gap: 6px;
            margin-bottom: 14px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #cfd3d8;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            background: #2563eb;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1e4ed8;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            margin-bottom: 6px;
            background: #f7f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            font-size: 14px;
        }

        .task {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .completed {
            text-decoration: line-through;
            color: #777;
        }

        .delete {
            background: #dc2626;
            padding: 4px 8px;
            font-size: 12px;
        }

        .delete:hover {
            background: #b91c1c;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 12px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>My To-Do List</h2>

    <div class="input-area">
        <input type="text" id="taskInput" placeholder="Add a task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList">
        <li>
            <div class="task">
                <input type="checkbox" onclick="toggleTask(this)">
                <span>Complete assignment</span>
            </div>
            <button class="delete" onclick="removeTask(this)">Delete</button>
        </li>
    </ul>

    <footer>
        Mini Project â€“ GitHub Collaboration
    </footer>
</div>

<script>
    function addTask() {
        const input = document.getElementById("taskInput");
        const text = input.value.trim();

        if (text === "") {
            alert("Please enter a task");
            return;
        }

        const li = document.createElement("li");
        li.innerHTML = `
            <div class="task">
                <input type="checkbox" onclick="toggleTask(this)">
                <span>${text}</span>
            </div>
            <button class="delete" onclick="removeTask(this)">Delete</button>
        `;

        document.getElementById("taskList").appendChild(li);
        input.value = "";
    }

    function removeTask(btn) {
        btn.parentElement.remove();
    }

    function toggleTask(checkbox) {
        const text = checkbox.nextElementSibling;
        text.classList.toggle("completed");
    }
</script>

</body>
</html>
